# Blocked Items
#
# When a task cannot proceed:
# 1. Change status to blocked
# 2. Fill in blocked_reason with specific issue
# 3. Move to next highest-priority pending task
# 4. Document what would unblock it
#
# Example blocked task:
#   - id: task-004
#     title: "Integration with external API"
#     priority: 4
#     status: "blocked"
#     deliverable: "API credentials configured, sync working end-to-end"
#     blocked_reason: "Waiting for API key from vendor (ticket #ABC-123, due 2026-03-15)"
#     completed_date: null

