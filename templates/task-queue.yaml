# Task Queue
#
# Prioritized list of pending work. Update status as you progress.
#
# Format:
#   id: unique task identifier
#   title: brief description of deliverable
#   priority: 1 (highest) to 5 (lowest)
#   status: pending | in-progress | done | blocked
#   deliverable: what constitutes completion (URL, file, test pass, etc.)
#   blocked_reason: if status=blocked, explain why here (null otherwise)
#
# At session start:
#   1. Read this file
#   2. Pick highest priority task with status: pending
#   3. Update status to in-progress
#   4. After completion, set status to done with completed_date
#
# If blocked, update with blocked_reason and move to next task.

tasks:
